<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 30px;
        }

        p {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }

        .start-btn {
            font-size: 24px;
            color: #fff;
            background-color: #007bff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Quiz Website</h1>
        <p>Click the button below to start your quiz</p>
        <a href="https://mindmaster17.github.io/testquiz/quiz.html" class="start-btn">Start Quiz</a>
    </div>
</body>
</html>
